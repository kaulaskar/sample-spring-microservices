name: Build and Deploy Java Microservice

on:
  push:
    branches:
      - master
      - develop
      

jobs:
  build:
    runs-on: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - uses: actions/checkout@v3
      # - name: Install Java and Maven
      #   uses: actions/setup-java@v2
      #   with:
      #     java-version: '15'
      #     distribution: 'adopt'
      #     cache: maven
          

      - name: Build with Maven
        run: echo ${{github.workspace}}; cd ${{github.workspace}}/${{vars.SERVICE_NAME}} ; mvn clean package

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run:  cd ${{github.workspace}}/${{vars.SERVICE_NAME}} ;sudo docker build -t ${{vars.SERVICE_NAME}} .

      - name: Log in to Docker registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}


      - name: Tagging the image
        run: docker tag ${{vars.SERVICE_NAME}} ${{secrets.DOCKER_USERNAME}}/${{vars.SERVICE_NAME}}

      - name: Push Docker image
        run: docker push ${{secrets.DOCKER_USERNAME}}/${{vars.SERVICE_NAME}}
  deploy:
    runs-on: k8
    needs: build

    steps:
      - name: run k8 yaml file 
        run: cd /opt; kubectl apply -f deployment.yaml 

        
